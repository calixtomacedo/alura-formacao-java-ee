<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
		xmlns:h="http://xmlns.jcp.org/jsf/html" 
		xmlns:f="http://xmlns.jcp.org/jsf/core"
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<ui:composition template="pages/_template.xhtml">
		
		<ui:define name="titulo">Tela de login</ui:define>
		<ui:define name="conteudo">
		
			<h:form id="formLogin">

				<h:messages styleClass="messages" globalOnly="true" />
				
				<fieldset>
					<legend>Login</legend>
					
					<h:panelGrid columns="3">
						
						<h:outputLabel value="Usuário:" for="login" />
						<h:inputText size="40" id="login" value="#{usuarioBean.usuario.login}" required="true" requiredMessage="O campo isuário é de preenchimento obrigatório."></h:inputText>
						<h:message for="login" id="messageLogin" styleClass="messages" />
						
						<h:outputLabel value="Senha:" for="senha" />
						<h:inputSecret size="40" id="senha" value="#{usuarioBean.usuario.senha}" required="true" requiredMessage="O campo senha é de preenchimento obrigatório."></h:inputSecret>
						<h:message for="senha"  id="messageSenha" styleClass="messages" />
						
					</h:panelGrid>
					
					<br />
					<h:commandButton value="Entrar" action="#{usuarioBean.autenticar}" />
					
				</fieldset>
			</h:form>
		
		</ui:define>
	</ui:composition>

</html>
