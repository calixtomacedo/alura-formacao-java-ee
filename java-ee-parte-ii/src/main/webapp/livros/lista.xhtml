<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:f="http://xmlns.jcp.org/jsf/core"
		xmlns:p="http://primefaces.org/ui"
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets"> 

	<ui:composition template="/template/layout.xhtml">
			
		<ui:define name="titulo">
			Lista de Livros
		</ui:define>
		
		<ui:define name="container">
			
			<h:dataTable value="#{listalivrosBean.livros}" var="livro" styleClass="table table-bordered table-striped table-hover">
		
				<h:column>
					<f:facet name="header">Título</f:facet>
					#{livro.titulo}
				</h:column>
		
				<h:column>
					<f:facet name="header">Descrição</f:facet>
					#{livro.descricao}
				</h:column>
		
				<h:column>
					<f:facet name="header">Páginas</f:facet>	
					#{livro.numeroPaginas}
				</h:column>
		
				<h:column>
					<f:facet name="header">Preço</f:facet>
					#{livro.preco}
				</h:column>

				<h:column>
					<f:facet name="header">Data do Cadastro</f:facet>
					<h:outputLabel value="#{livro.dataCadastro}" />
				</h:column>
		
				<h:column>
					<f:facet name="header">Autores</f:facet>
					<ui:repeat var="autor" value="#{livro.autores}">
						#{autor.nome},
					</ui:repeat>
				</h:column>
		
				<h:column>
					<f:facet name="header">Capa</f:facet>
					<h:graphicImage value="/file/#{livro.capaPath}" styleClass="capaLivos" />
				</h:column>
								
			</h:dataTable>
		</ui:define>
	</ui:composition>
</html>
