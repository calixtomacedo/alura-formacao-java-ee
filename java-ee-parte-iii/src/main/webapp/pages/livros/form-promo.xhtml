<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:f="http://xmlns.jcp.org/jsf/core"
		xmlns:p="http://primefaces.org/ui"
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets"> 

	<ui:composition template="/pages/template/layout.xhtml">
			
		<ui:define name="titulo">
			Enviar Promoção Relâmpago
		</ui:define>
		
		<ui:define name="container">
		
			<h:form>
	
				<div class="mb-3">
					<h:outputLabel value="Título da Promoção:" styleClass="form-label" />
					<h:inputText id="titulo-promo" value="#{adminPromoBean.promo.titulo}" required="true" styleClass="form-control" />
					<h:message for="titulo-promo" />
				</div>
	
				<div class="mb-3">
					<h:outputLabel value="Livros" styleClass="form-label" />
					<h:selectOneMenu id="livro-promo" value="#{adminPromoBean.promo.livro.idLivro}" converter="javax.faces.Integer" styleClass="form-select">
						<f:selectItems value="#{listalivrosBean.livros}" var="livro" itemValue="#{livro.idLivro}" itemLabel="#{livro.titulo}" />
					</h:selectOneMenu>
					&nbsp;
					<h:message for="livro-promo" />
				</div>
	
				<h:commandButton value="Enviar Promoção" action="#{adminPromoBean.enviar()}" styleClass="btn btn-primary" />
	
			</h:form>
			
		</ui:define>
	
	</ui:composition>	

</html>
