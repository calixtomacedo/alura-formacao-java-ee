<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:f="http://xmlns.jcp.org/jsf/core"
		xmlns:p="http://primefaces.org/ui"
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets"> 

	<ui:composition template="/pages/template/layout.xhtml">
			
		<ui:define name="titulo">
			Cadastro de Livro
		</ui:define>
		
		<ui:define name="container">
		
			<h:form enctype="multipart/form-data">
	
				<div class="mb-3">
					<h:outputLabel value="Título:" styleClass="form-label" />
					<h:inputText id="titulo" value="#{livroBean.livro.titulo}" required="true" styleClass="form-control" />
					<h:message for="titulo" />
				</div>
	
				<div class="mb-3">
					<h:outputLabel value="Descrição:" styleClass="form-label" />
					<h:inputTextarea id="descricao" value="#{livroBean.livro.descricao}" required="true" styleClass="form-control" />
					&nbsp;
					<h:message for="descricao" />
				</div>
	
				<div class="mb-3">
					<h:outputLabel value="Número de Páginas:" styleClass="form-label" />
					<h:inputText id="paginas" value="#{livroBean.livro.numeroPaginas}" required="true" styleClass="form-control" />
					&nbsp;
					<h:message for="paginas" />
				</div>
	
				<div class="mb-3">
					<h:outputLabel value="Preço:" styleClass="form-label" />
					<h:inputText id="preco" value="#{livroBean.livro.preco}" required="true" styleClass="form-control" />
					&nbsp;
					<h:message for="preco" />
				</div>
	
				<div class="mb-3">
					<h:outputLabel value="Autores:" styleClass="form-label" />
					<h:selectManyListbox id="autor" value="#{livroBean.livro.autores}" converter="autorConverter" styleClass="form-select">
						<f:selectItems value="#{livroBean.autores}" var="autor" itemValue="#{autor}" itemLabel="#{autor.nome}" />
					</h:selectManyListbox>
					&nbsp;
					<h:message for="autor" />
				</div>
	
				<div class="mb-3">
					<h:outputLabel value="Data de lançamento:" styleClass="form-label" />
					<h:inputText id="lancamento" value="#{livroBean.livro.dataLancamento}" required="true" styleClass="form-control" />
					&nbsp;
					<h:message for="lancamento" />
				</div>
	
				<div class="mb-3">
					<h:outputLabel value="Capa do Livro" styleClass="form-label" />
					<h:inputFile value="#{livroBean.capaLivro}" id="capaLivro" styleClass="form-control" />
					<h:message for="capaLivro" />
				</div>
	
				<h:commandButton value="Cadastrar" action="#{livroBean.salvar}" styleClass="btn btn-primary" />
	
			</h:form>
			
		</ui:define>
	
	</ui:composition>	

</html>
