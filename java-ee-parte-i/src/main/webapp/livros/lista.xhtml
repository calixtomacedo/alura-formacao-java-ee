<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:h="http://xmlns.jcp.org/jsf/html" 
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	  
	  <h:messages />

	<h:dataTable var="livro" value="#{listalivrosBean.livros}">
		
		<h:column>
			<f:facet name="header">Título</f:facet>
			#{livro.titulo}
		</h:column>
	
		<h:column>
			<f:facet name="header">Descrição</f:facet>
			#{livro.descricao}
		</h:column>
		
		<h:column>
			<f:facet name="header">Páginas</f:facet>	
			#{livro.numeroPaginas}
		</h:column>
		
		<h:column>
			<f:facet name="header">Preço</f:facet>
			#{livro.preco}
		</h:column>
	
		<h:column>
			<f:facet name="header">Data do Cadastro</f:facet>
			<h:outputLabel value="#{livro.dataCadastro}" />
		</h:column>

		<h:column>
			<f:facet name="header">Autores</f:facet>
			<ui:repeat var="autor" value="#{livro.autores}">
				#{autor.nome},
			</ui:repeat>
		</h:column>
		
		<h:column>
			<f:facet name="header">Capa</f:facet>
			<a href="#{request.contextPath}/file/#{livro.capaPath}">#{livro.capaPath}</a>
		</h:column>
		
		
	</h:dataTable>

</html>
