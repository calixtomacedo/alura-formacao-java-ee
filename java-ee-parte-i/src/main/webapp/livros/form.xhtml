<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:h="http://xmlns.jcp.org/jsf/html" 
	  xmlns:f="http://xmlns.jcp.org/jsf/core">

	<h:form enctype="multipart/form-data">
		
		<div>
			<h:outputLabel value="Título: " />
			<h:inputText id="titulo" value="#{livroBean.livro.titulo}" required="true" />
			&nbsp; <h:message for="titulo" />
		</div>
		
		<div>
			<h:outputLabel value="Descrição: " />
			<h:inputTextarea id="descricao" value="#{livroBean.livro.descricao}" required="true" />
			&nbsp; <h:message for="descricao" />
		</div>
		
		<div>
			<h:outputLabel value="Número de Páginas: " />
			<h:inputText id="paginas" value="#{livroBean.livro.numeroPaginas}" required="true" />
			&nbsp; <h:message for="paginas" />
		</div>
		
		<div>
			<h:outputLabel value="Preço: " />
			<h:inputText id="preco" value="#{livroBean.livro.preco}" required="true" />
			&nbsp; <h:message for="preco" />
		</div>
		
		<div>
			<h:outputLabel value="Autores: " />
			<h:selectManyListbox id="autor" value="#{livroBean.livro.autores}" converter="autorConverter" >
				<f:selectItems value="#{livroBean.autores}" var="autor" itemValue="#{autor}" itemLabel="#{autor.nome}" />
			</h:selectManyListbox>
			&nbsp; <h:message for="autor" />
		</div>
		
		<div>
			<h:outputLabel value="Data de lançamento: " />
			<h:inputText id="lancamento" value="#{livroBean.livro.dataLancamento}" required="true" />
			&nbsp; <h:message for="lancamento" />
		</div>
		
		<div>
			<h:outputLabel value="Capa do Livro" />
			<h:inputFile value="#{livroBean.capaLivro}" id="capaLivro"  />
			<h:message for="capaLivro" />
		</div>
		
		<br />
		<h:commandButton value="Cadastrar" action="#{livroBean.salvar}" />
	
	</h:form>

</html>
